<html lang="it">
<head>

    <title>Dashboard in Tempo Reale</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

            <h1>Dashboard in Tempo Reale</h1>
        </header>
        <main>
            <div class="card">
                <h2>Valore Corrente</h2>
                <div id="current-value">Caricamento...</div>
            </div>
            <div class="card">
                <h2>Grafico in Tempo Reale</h2>
                <canvas id="realtimeChart"></canvas>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
